<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>

<section class="timer_section">
    <div class="promotion">
        <div class="container">
            <div class="promotion__timer">
                <h1 class="title">Осталось до начала матча</h1>
                <div class="timer">
                    <div class="timer__block">
                        <span id="days">00</span>
                        дней
                    </div>
                    <div class="timer__block">
                        <span id="hours">00</span>
                        часов
                    </div>
                    <div class="timer__block">
                        <span id="minutes">00</span>
                        минут
                    </div>
                    <div class="timer__block">
                        <span id="seconds">00</span>
                        секунд
                    </div>
                </div>
                <div class="timer-send">
                    <input type="datetime-local" class="timer-send__input" id="input">
                    <button class="timer-send__btn" id="btn"  type="button">Установить</button>
                    <button class="timer-send__btn" id="unbtn" type="button">Сбросить</button>
                </div>
            </div>
        </div>
    </div>
</section>
    <script src="./src/js/script.js"></script>
</body>
</html>
